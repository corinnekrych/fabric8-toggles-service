name: toggles
labels:
  service: toggles
containers:
- image: registry.devshift.net/fabric8-services/fabric8-toggles:latest
  env:
  - name: DATABASE_URL
    value: "postgres://user:password@toggles-db:5432/unleashdb"
services:
- name: toggles
  type: NodePort
  ports:
    - port: 4242
      nodePort: 31200
routes:
- name: toggles
  to:
    kind: Service
    name: toggles
